<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Log in </title>
  <link rel="stylesheet" href="/CSS/stick.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="box"></div>
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Have an account?
            </p>
            <div class="btn">
              Log in
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Don't have an account? 
            </p>
            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
        <div class="form-item log-in">
          <div class="table">
            <div class="table-cell">
              <h1 style="margin-left: 25px;">Log In</h1>
              <input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
              <div class="btn">
                Log in
              </div>
            </div>
          </div>
        </div>
        <div class="form-item sign-up">
          <div class="table">
            <div class="table-cell">
              <h1 style="margin-left: 30px;">Register</h1>
              <input name="email" placeholder="Email" type="text" /><input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
              <div class="btn">
                Sign up
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="/JS/script.js"></script>

</body>
</html>
