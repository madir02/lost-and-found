        }

        }

            flex-direction:row;

            background-color: white;
        }

        .buttons-container {
            position: absolute;
            top: 10%;
            left: 90%;

        .asd{
            border-radius: 15px;
            border-color: rgb(16, 161, 234);
        }


        @media screen and (max-width: 768px) {
            .section {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .section {
                width: 100%;
            }
        }
